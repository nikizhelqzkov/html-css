<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
    <link rel='stylesheet' type='text/css' href='tableExample.css'/>
</head>
<body>
    <h1>Hello tables</h1>
    <ul>
        <li>Pencil</li>
        <li>Pen</li>
    </ul>
    <img src="../images/DOM.gif" alt="Dom structure" title='Dom structure'/>
    <img src="../images/DOM.gif" alt="Dom structure" title='Dom structure'/>
    <img src="../images/DOM.gif" alt="Dom structure" title='Dom structure'/>
    <img src="../images/DOM.gif" alt="Dom structure" title='Dom structure'/>
    <table width='50%'>
        <caption>Contacts</caption>
        <tr>
            <th>Име</th>
            <th>Тел. номер</th>
            <th >Пол</th>
            <th rowspan="2">Years</th>
        </tr>
        <tr>
            <td>Ivan</td>
            <td>08945612653</td>
            <td colspan='1'>Male</td>
        </tr>
        <tr>
            <td>Penka</td>
            <td>0894576556653</td>
            <td>Female</td>
            <td>19</td>
        </tr>
    </table>
</body>
</html>
