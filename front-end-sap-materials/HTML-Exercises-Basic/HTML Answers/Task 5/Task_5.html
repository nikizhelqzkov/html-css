<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
	<form method="post" action="#">
		<!-- The <fieldset> tag is used to group related elements in a form. -->
		<fieldset>
			<!--  The <legend> tag is used to define a caption for the <fieldset> element. -->
			<legend>User Information</legend>

			<label for="username">Username</label>
			<input type="text" placeholder="Username" name="username" id="username">
			<br>
			<label for="password">Password</label>
			<input type="password" placeholder="Password" name="password" id="password">
		</fieldset>
		<br>
		<fieldset>
			<legend>Personal Information</legend>
			<label for="firstname">First name:</label>
			<br>
			<input type="text" name="firstname" id="firstname">
			<br>
			<label for="lastname">Last name:</label>
			<br>
			<input type="text" name="lastname" id="lastname">
			<br>
			<input type="radio" name="sex" value="male" id="male" checked>
			<label for="male">Male</label>
			<br>
			<input type="radio" name="sex" value="female" id="female">
			<label for="female">Female</label>
			<br>
			<label for="food">Favorite Food</label>
			<select name="food" id="food">
				<!-- Each <option> element should have a value attribute containing the data value to submit to the server when that option is selected. -->
				<option value="chocolate">Chocolate</option>
				<option value="fruits">Fruits</option>
			</select>
		</fieldset>
		<br>
		<!-- Giving value to the input with type submit set it as a name to the button, changing the default one 'Submit'-->
		<input type="submit" value="Register"/>
		<input type="reset">
	</form>
</body>
</html>
