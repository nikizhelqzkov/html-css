<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" type="text/css" href="tableNew.css">
</head>
<body>
    
    <table>
        <h1>Дневник на учениците от 6а клас</h1>
        <caption>Оценки по различните предмети</caption>
        <tr>
            <th>Име</th>
            <th>Математика</th>
            <th>АЕ</th>
            <th>БЕЛ</th>
            <th>ФВС</th>
        </tr>
        <tr>
            <th>Петър</th>
            <td>5</td>
            <td>6</td>
            <td>6</td>
            <td>4</td>
        </tr>
        <tr>
            <th>Иван</th>
            <td>6</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th rowspan="2">Йоана</th>
            <td>3</td>
            <td>6</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            
            <td>4</td>
            <td>5</td>
            <td colspan="2">6</td>
            
        </tr>
    </table>

</body>
</html>
